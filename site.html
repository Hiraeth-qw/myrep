<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebApp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Kanit', sans-serif;
            font-weight: 300;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }
        #main{
            width: 100%;
            padding: 20px;
            display: block;
            text-align: center;
        }
        h1{
            margin-top: 50px;
            margin-bottom: 10px;
        }
        img{
            width: 300px;
            margin: 30px auto;
        }
        p{
            width: 350px;
            margin: 0 auto;
        }
        button{
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 80px;
            font-size: small;
            font-weight:500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }
        button:hover{
            background: var(--tg-theme-secondary-bg-color);
        }
        #form{
            display: none;
            text-align: center;
        }
        input{
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }
        input:focus{
            border-color: pink;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Магазин</h1>
        <img src="https://les-stroi.ru/wp-content/uploads/3/c/3/3c394fc2cdd64773e81077bf714c4796.jpeg">
        <p>Ыыыы эщкере эщкере эщкере эщкере</p>
        <button id="buy">
            Купить
        </button>
    </div>
    <form id="form">
        <input type="text" placeholder="Введите имя" id="user_name">
        <input type="text" placeholder="Введите email" id="user_email">
        <input type="text" placeholder="Введите номер телефона" id="user_phone">
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();
        
        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block"
        });

        order.addEventListener("click", () => {
            tg.close();
        })
    </script>
</body>
</html>
